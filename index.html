<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://logos-world.net/wp-content/uploads/2022/05/Daraz-Emblem.png">
    <link rel="stylesheet" href="index.css">
    <title>Online Shopping in Nepal Daraz</title>
</head>
<body>
    <div class="navbar">
        <div class="submenu">
            <div class="left-links">
                <ul>
                    <li><a href="#" id="first">Become a Seller</a></li>
                    <li><a href="#">Recharge & Payments</a></li>
                    <li><a href="#">Help & Support</a></li>
                </ul>
            </div>
            <div class="right-link">
                <div class="bg-transparent">
                    <img src="https://img.alicdn.com/imgextra/i1/O1CN01Ie2YnK1JmZ1mL3fY5_!!6000000001071-2-tps-60-60.png" alt="app" width="50px" height="auto" id="app-logo">
                    <a href="#">Save More on App</a>
                </div>
            </div>
        </div>
        <div class="mainmenu">
            <div class="logo">
                <img src="https://icms-image.slatic.net/images/ims-web/e6ac6883-1158-4663-bda4-df5a1aa066e5.png" alt="logo" width="80px" height="auto">
            </div>
            <form action="">
                <div class="search-box">
                    <input type="text" placeholder="Search in Daraz">
                </div>
                <div class="search-btn">
                    <button><span class="material-symbols-outlined">
                        search
                        </span></button>
                </div>
            </form>
            <div class="right-links">
                <div class="login">
                    <span class="material-symbols-outlined icon">person</span>
                    <a href="#">Login</a>
                </div>
                <span id="vr-line">|</span>
                <div class="signup">
                    <a href="#">Sign Up</a>
                </div>
                <div class="en">
                    <span class="material-symbols-outlined icon">language</span>
                    <a href="#">EN</a>
                    <span class="material-symbols-outlined" id="down-angel">
                        expand_more
                        </span>
                </div>
                <a href="#" id="cart"> <span class="material-symbols-outlined">shopping_cart</span></a>
            </div>
        </div>
    </div>
    <div class="slide">
        <img src="https://icms-image.slatic.net/images/ims-web/7b9cbc79-e953-4c16-a92d-04b458c66f9b.jpg" alt="width:auto" height="400px">
    </div>
</body>
</html>
